{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MomentInMotion{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Persistent header -->
    <header style="width:100%; background:#333; color:white; padding:10px 20px;">
        <div style="max-width:1200px; margin:0 auto; display:flex; align-items:center; justify-content:space-between;">
            <a href="{% url 'home' %}" style="display:flex; align-items:center; text-decoration:none; color:white;">
                <img src="{% static 'images/logo.png' %}" alt="Logo" style="height:40px; margin-right:10px;">
                <span style="font-size:1.5em; font-weight:bold;">MoMo</span>
            </a>
            <nav>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" style="margin-right:20px; color:white; text-decoration:none;">Profile</a>
                    <a href="{% url 'logout' %}" style="color:white; text-decoration:none;">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" style="margin-right:20px; color:white; text-decoration:none;">Login</a>
                    <a href="{% url 'signup' %}" style="color:white; text-decoration:none;">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>
    

    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
