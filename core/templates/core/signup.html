<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - MomentInMotion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px; /* top margin for form */
        }

        .signup-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        form textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}

            <label>Username:</label> {{ form.username }}
            <label>Email:</label> {{ form.email }}
            <label>First Name:</label> {{ form.first_name }}
            <label>Last Name:</label> {{ form.last_name }}
            <label>Password:</label> {{ form.password1 }}
            <label>Confirm Password:</label> {{ form.password2 }}
            <label>Interests:</label> {{ form.interests }}
            <label>Drives:</label>
            <select name="drives">
                <option value="">Select</option>
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
            <label>Bio:</label> {{ form.bio }}

            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
